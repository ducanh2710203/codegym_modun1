<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
NHẬP VÀO ĐÂY <br>
<textarea name="" id="txt" cols="30" rows="6"></textarea>
<script>
    //use tab key to prank someone
    var strs = [
        "TÔI BỊ NGU "
    ];

    var t = document.getElementById('txt'),
        str = strs[0],
        len = str.length,
        on = false;

    t.addEventListener("keydown",function(e) {
        var l = t.value.length % len + 1;

        if (e.which == 9) {
            str = strs[(on = !on) | 0];
            len = str.length;
        }

        t.value =str.substr(0, l);
        e.preventDefault();
    })
</script>
</body>
</html>
