<script !src="">
    class Date {
        day ;
        month;
        year;
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }


        getday() {
            return this.day;
        }

        setday(value) {
            this.day = value;
        }

        getmonth() {
            return this.month;
        }

        setmonth(value) {
            this.month = value;
        }

        getyear() {
            return this.year;
        }


        setyear(value) {
            this.year = value;
        }
    }
    let newDate = new Date(1,1,1900)


    alert(newDate.getday()+"/"+newDate.getmonth()+"/"+newDate.getyear())
</script>
