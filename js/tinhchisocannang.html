<script>
    let weight = +prompt("nhập cân nặng");
    let heaght = +prompt("nhập chiều cao");
    let bmi = weight / (heaght * heaght);
    if (bmi < 18.5) {
        alert("Underweight");
    } else {
        if (bmi < 25) {
            alert("Normal");
        } else {
            if (bmi < 30) {
                alert("Overweight");
            } else {
                alert("Obese");
            }
        }
    }

</script>
