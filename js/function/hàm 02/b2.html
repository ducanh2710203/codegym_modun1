<script !src="">
    let pi =3.14

  function dientich(a) {
        let S = pi*a*a
      document.write("diện tích: "+S+"<br>")
  }
    function chuvi(a) {
        let S = pi*a*2
        document.write("chu vi: "+S+"<br>")
    }
    let r = +prompt("Nhập chu vi hình tròn")
    dientich(r)
    chuvi(r)
</script>
