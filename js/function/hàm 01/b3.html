<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
  function f(A,B) {
    if(A<B){
      alert("số thứ nhất nhỏ hơn số thứ hai")
    }else {
      document.write("tổng hai số vừa nhập là "+ (A+B))
    }
  }
  let a = +prompt("nhập số thứ nhất ")
  let b = +prompt("nhập số thứ hai ")
  f(a,b)
</script>
</body>
</html>
