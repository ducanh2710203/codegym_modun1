<script !src="">
       function changefoot(foot) {
        let meter = 0.305 * foot
         return meter
       }
       function changemeter(meter) {
         let foot = 3.279 * meter
         return foot
       }
       let b = +prompt("nhập số metter")
       let a = +prompt("nhập số foot")
       document.write(changefoot(a)+"<br>")

       document.write(changemeter(b))
</script>
