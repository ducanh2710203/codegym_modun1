<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" min="1" max="12" style="width: 300px;" id="bus"> <button onclick="chay()">click</button>
    <p id="bu">số ngày</p>
</body>

</html>
<script>

    function chay() {
        let inra = document.getElementById("bus").value;
        switch (inra) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("bu").innerHTML = "tháng " + inra + " có 31 ngày";
                console.log(inra);
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("bu").innerHTML = "tháng" + inra + "có 30 ngày";
                console.log(inra);
                break;
            default: 
                document.getElementById("bu").innerHTML = "tháng 2 có 28 hoặc 29 ngày";
                console.log(inra);
                break;
        }
    }
</script>
