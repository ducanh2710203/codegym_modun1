    <button onclick="play()">chơi</button>

<script>
    function play() {
        let ngu = +prompt("nhập khoảng để đoán");
        let random = +Math.floor(Math.random() * ngu);
        do {
            console.log(random);
            let bu = +prompt("nhập số bn chọn")
            
            if (random == bu) {
                alert("đúng r e");
                break;
            } else {
                alert("ngu");
            }
            
        } while ("random" != "bu");

    }
</script>
