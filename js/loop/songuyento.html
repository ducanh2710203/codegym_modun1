<script>
  function numnSNT(num) {
    if (num<2) {
      return false
    }
    for (let i = 0; i < num-1; i++) {
      if (num%i==0) {
        return false
      }
    }
    return true;
  }
  let input = +prompt("nhập số sô nto cần in ra")
  let dem=0;
  let n=2;
  
  while (dem < input) {
    if (numnSNT(n)) {
      document.write(n +'<br>');
      dem++;
      console.log(n);
    }
    n++
  }
</script>
