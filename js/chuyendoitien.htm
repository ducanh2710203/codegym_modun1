<script>
   function oke(){
    if (document.getElementById("inp").value==document.getElementById("outp").value) {
        let tien = document.getElementById("submit").value = (document.getElementById("convert").value);
    document.getElementById("in").innerHTML=tien;
    } else {
        if (document.getElementById("inp").value=="usd" && document.getElementById("outp").value=="vnd" ) {
            let tien = document.getElementById("submit").value = 23000*(document.getElementById("convert").value);
            document.getElementById("in").innerHTML=tien;
        } else {
            let tien = document.getElementById("submit").value = (document.getElementById("convert").value)/23000;
            document.getElementById("in").innerHTML=tien;
        }
    }
    
    // alert(tien);
   }
</script>
