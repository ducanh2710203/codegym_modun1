<script>
    let a  = +prompt("nhập đồ dài cạnh a");
    let b  = +prompt("nhập đồ dài cạnh b");
    let c  = +prompt("nhập đồ dài cạnh c");
    if ((a+b)>c && (a+c)>b && (c+b)>a) {
        if (a==b && b == c) {
            alert("tam giac đều");

        } else {
            if (a==b||a==c||b==c) {
                alert("tam giấc cân");
            } else {
                if (Math.pow(a,2)+Math.pow(b,2)==Math.pow(c,2) || Math.pow(a,2)+Math.pow(c,2)==Math.pow(b,2) || Math.pow(c,2)+Math.pow(b,2)==Math.pow(a,2)) {
                    alert("là tam giác vuông")
                } else {
                    alert("là tam giác thui")
                }
            }
        }
    } else {
        alert("không là ba cạnh của tam giác");
    }
</script>
