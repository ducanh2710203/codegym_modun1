    function uppx() {
        let element = document.getElementById("newimg");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function dowpx() {
        var element = document.getElementById("newimg");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftpx() {
        var element = document.getElementById("newimg");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightpx() {
        var element = document.getElementById("newimg");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function move(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }

    function doc() {
        window.addEventListener('keydown', move);
